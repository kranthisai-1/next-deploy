name: Manual Tag Deployment

on:
  workflow_dispatch:
    inputs:
      version_tag:
        description: "Tag to deploy (e.g., v1.0.24)"
        required: true
      deployment_environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - production
      deployment_message:
        description: "Deployment reason"
        required: false
        default: "Manual tag deployment"
      should_notify_slack:
        description: "Send Slack notification?"
        required: false
        default: true
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.deployment_environment }}
    
    steps:
      - name: Initial Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate tag existence
        run: |
          git fetch --tags --force
          if ! git show-ref --tags "refs/tags/${{ github.event.inputs.version_tag }}"; then
            echo "::error::Tag ${{ github.event.inputs.version_tag }} does not exist!"
            exit 1
          fi
          echo "âœ… Tag verification passed: ${{ github.event.inputs.version_tag }}"

      - name: Full Checkout of Tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ github.event.inputs.version_tag }}
          fetch-depth: 0  # Get full commit history

      - name: Verify Tag Authenticity
        run: |
          if ! git verify-tag ${{ github.event.inputs.version_tag }}; then
            echo "::error::Tag verification failed! Tag might be unsigned or tampered with."
            exit 1
          fi
          echo "ðŸ” Tag cryptographically verified: ${{ github.event.inputs.version_tag }}"

      - name: Set Up Webhook URL
        id: webhook
        run: |
          case "${{ github.event.inputs.deployment_environment }}" in
            staging)
              echo "url=${{ secrets.AMPLIFY_STAGING_WEBHOOK }}" >> $GITHUB_OUTPUT
              ;;
            production)
              echo "url=${{ secrets.AMPLIFY_PROD_WEBHOOK }}" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "::error::Invalid environment specified"
              exit 1
              ;;
          esac

      - name: Trigger Amplify Deployment
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{
              "clientMetadata": {
                "version_tag": "${{ github.event.inputs.version_tag }}",
                "deployment_message": "${{ github.event.inputs.deployment_message }}"
              }
            }' \
            "${{ steps.webhook.outputs.url }}"
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK }}

      - name: Send Slack Notification
        if: ${{ github.event.inputs.should_notify_slack }}
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "ðŸš€ *New Deployment* \n*Environment:* ${{ github.event.inputs.deployment_environment }}\n*Version:* ${{ github.event.inputs.version_tag }}\n*Initiated by:* @${{ github.actor }}\n*Reason:* ${{ github.event.inputs.deployment_message }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_DEPLOYMENT_WEBHOOK }}