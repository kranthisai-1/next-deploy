name: Manual Amplify Deploy

on:
  workflow_dispatch:
    inputs:
      deployment_environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - staging
          - sandbox
          - production
      deployment_message:
        description: "Why are you deploying?"
        required: false
        default: "Manual deploy"
      should_notify_over_slack:
        description: "Notify Slack?"
        required: false
        default: true
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Echo selected values
        run: |
          echo "üì¶ Deploying to: ${{ inputs.deployment_environment }}"
          echo "üìù Message: ${{ inputs.deployment_message }}"
          echo "üîî Notify Slack: ${{ inputs.should_notify_over_slack }}"

      - name: Trigger Amplify webhook
        env:
          STAGING_WEBHOOK: "https://webhooks.amplify.us-east-1.amazonaws.com/prod/webhooks?id=491b16b6-4c4b-4690-ba80-3e4dcf40a4d4&token=HoP06RMo7z7VPwCznlDYrfSHdqBcPTCnMWgEybr9A"
          PRODUCTION_WEBHOOK: "https://webhooks.amplify.us-east-1.amazonaws.com/prod/webhooks?id=da0ac255-2976-48ec-a99b-be6397caf298&token=GD0zBA1bAAFOlD87jT3KMJik8ylM0J5Nsex3OUNIOg"
        run: |
          case "${{ inputs.deployment_environment }}" in
            "staging")
              webhook=$STAGING_WEBHOOK
              ;;
            "production")
              webhook=$PRODUCTION_WEBHOOK
              ;;
          esac

          echo "üöÄ Triggering Amplify build for ${{ inputs.deployment_environment }}..."
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{}' \
            "$webhook"
