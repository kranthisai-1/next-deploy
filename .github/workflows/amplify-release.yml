name: Create Release

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [semantic-release]

permissions:
  packages: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Create Release
        id: release
        uses: todaypay/workflows/semantic-release@main

  deploy:
    needs:
      - release
    if: ${{ needs.release.outputs.version != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Amplify webhook
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d '{}' \
            'https://webhooks.amplify.us-east-1.amazonaws.com/prod/webhooks?id=491b16b6-4c4b-4690-ba80-3e4dcf40a4d4&token=HoP06RMo7z7VPwCznlDYrfSHdqBcPTCnMWgEybr9A'
